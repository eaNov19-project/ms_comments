apiVersion: apps/v1
kind: Deployment
metadata:
  name: comment-ms
  labels:
    app: comment-ms
spec:
  replicas: 1
  selector:
    matchLabels:
      app: comment-ms
  template:
    metadata:
      labels:
        app: comment-ms
    spec:
      containers:
        - name: comment-ms
          image: islamahmad/comment-ms:1.0.0
          ports:
            - containerPort: 8080
          env:
            #MONGODB
            - name: MONGODB_HOST
              valueFrom:
                configMapKeyRef:
                  name: comment-ms
                  key: MONGODB_HOST
            - name: MONGODB_USERNAME
              valueFrom:
                configMapKeyRef:
                  name: comment-ms
                  key: MONGODB_USERNAME
            - name: MONGODB_PORT
              valueFrom:
                configMapKeyRef:
                  name: comment-ms
                  key: MONGODB_PORT
            - name: MONGODB_PASS
              valueFrom:
                configMapKeyRef:
                  name: comment-ms
                  key: MONGODB_PASS
            - name: MONGODB_AUTH
              valueFrom:
                configMapKeyRef:
                  name: comment-ms
                  key: MONGODB_AUTH
            - name: MONGODB_DATABASE
              valueFrom:
                configMapKeyRef:
                  name: comment-ms
                  key: MONGODB_DATABASE