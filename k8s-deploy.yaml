apiVersion: apps/v1
kind: Deployment
metadata:
  name: comment-ms
  labels:
    app: comment-ms
spec:
  replicas: 1
  selector:
    matchLabels:
      app: comment-ms
  template:
    metadata:
      labels:
        app: comment-ms
    spec:
      containers:
        - name: comment-ms
          image: islamahmad/eaproj-commentms:1.0.0
          env:
            #MONGODB
            - name: MONGODB_HOST
              valueFrom:
                configMapKeyRef:
                  name: comment-ms
                  key: MONGODB_HOST
            - name: MONGODB_USERNAME
              valueFrom:
                configMapKeyRef:
                  name: comment-ms
                  key: MONGODB_USERNAME
            - name: MONGODB_PORT
              valueFrom:
                configMapKeyRef:
                  name: comment-ms
                  key: MONGODB_PORT
            - name: MONGODB_PASS
              valueFrom:
                configMapKeyRef:
                  name: comment-ms
                  key: MONGODB_PASS
            - name: MONGODB_AUTH
              valueFrom:
                configMapKeyRef:
                  name: comment-ms
                  key: MONGODB_AUTH
            - name: MONGODB_DATABASE
              valueFrom:
                configMapKeyRef:
                  name: comment-ms
                  key: MONGODB_DATABASE
            - name: AUTHENTICATE_SERVICE
              valueFrom:
                configMapKeyRef:
                  name: comment-ms
                  key: AUTHENTICATE_SERVICE
            #KAFKA
            - name: KAFKA_BOOTSTRAP_SERVERS
              valueFrom:
                configMapKeyRef:
                  name: kafka-global
                  key: KAFKA_BOOTSTRAP_SERVERS
            - name: TOPIC_NEW_QUESTION_COMMENT
              valueFrom:
                configMapKeyRef:
                  name: kafka-global
                  key: TOPIC_NEW_QUESTION_COMMENT
            - name: TOPIC_NEW_ANSWER_COMMENT
              valueFrom:
                configMapKeyRef:
                  name: kafka-global
                  key: TOPIC_NEW_ANSWER_COMMENT
            - name: TOPIC_BAN_QUESTION_COMMENT
              valueFrom:
                configMapKeyRef:
                  name: kafka-global
                  key: TOPIC_BAN_QUESTION_COMMENT
            - name: SUBS_BAN_QUESTION_COMMENT_TO_COMMENT
              valueFrom:
                configMapKeyRef:
                  name: kafka-global
                  key: SUBS_BAN_QUESTION_COMMENT_TO_COMMENT
            - name: TOPIC_BAN_ANSWER_COMMENT
              valueFrom:
                configMapKeyRef:
                  name: kafka-global
                  key: TOPIC_BAN_ANSWER_COMMENT
            - name: SUBS_BAN_ANSWER_COMMENT_TO_COMMENT
              valueFrom:
                configMapKeyRef:
                  name: kafka-global
                  key: SUBS_BAN_ANSWER_COMMENT_TO_COMMENT

